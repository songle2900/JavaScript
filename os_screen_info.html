<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function info1() {
            // Return the information of browser and OS, and convert to lower case
            var os = navigator.userAgent.toLowerCase();

            // Get element which id is "info_wrap"
            var info_wrap = document.getElementById("info_wrap");

            if (os.indexOf('windows') >= 0) {
                info_wrap.innerHTML = "Windows";
            } else if (os.indexOf('macintosh') >= 0) {
                info_wrap.innerHTML = "Macintosh";
            } else if (os.indexOf('iphone') >= 0) {
                info_wrap.innedHTML = 'iPhone';
            } else if (os.indexOf('android') >= 0) {
                info_wrap.innerHTML = "Android";
            }
        }
        // Delete OS information in 3 seconds
        setTimeout("info_wrap.innerHTML=''", 3000);

        // This function will operate whenever click "Screen Information" button
        function info2() {
            var sc_w = screen.width;
            var sc_h = screen.height;

            var info_wrap = document.getElementById("info_wrap");

            info_wrap.innerHTML = sc_w + "X" + sc_h;

            setTimeout("info_wrap.innerHTML=''", 3000);
        }
    </script>
</head>

<body>
    <h1>OS and Screen Information</h1>
    <p id="info_wrap"></p>

    <button onclick="info1();">OS Information</button>
    <br/>
    <button onclick="info2();">Screen Information</button>
</body>

</html>
