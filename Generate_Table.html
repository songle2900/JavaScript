<html>

	<p id="p1">
	<font size="8" color="green">Welcome to lab three</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	<body>
	</body>
	</p>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
	
	<script language="javascript">
		//Your code goes here
		function generateTable() 
		{
			// get the reference for the bodyst
			var body = document.getElementsByTagName("body")[0];
			
			// creates a <table> element and a <tbody> element
			var tbl = document.createElement("table");
			tbl.setAttribute("id", "myTable");
			var tblBody = document.createElement("tbody");
			
			var num_rows = document.getElementById("t1").value;
			var num_cols = document.getElementById("t2").value;
 
			// creating all cells
			for (var i = 0; i < num_rows; i++) 
			{
				// creates a table row
				var row = document.createElement("tr");
				row.setAttribute("id", "myCol");
 
				for (var j = 0; j < num_cols; j++) 
				{
					// Create a <td> element and a text node, make the text
					// node the contents of the <td>, and put the <td> at
					// the end of the table row
					var cell = document.createElement("td");
					var cellText = document.createTextNode("cell in row "+i+", column "+j);
					cell.appendChild(cellText);
					row.appendChild(cell);
				}
 
				// add the row to the end of the table body
				tblBody.appendChild(row);
			}
 
			// put the <tbody> in the <table>
			tbl.appendChild(tblBody);
			// appends <table> into <body>
			body.appendChild(tbl);
			// sets the border attribute of tbl to 2;
			tbl.setAttribute("border", "2");
			document.getElementById("p1").style.display = "none";
		}
		
		function addRow() 
		{
			var tbl = document.getElementById("myTable");
			var lastrow = tbl.rows.length;
			var lastcol = tbl.rows[0].cells.length;	
			var row = tbl.insertRow(lastrow);	
			var num_rows = document.getElementById("t1").value;
			var num_cols = document.getElementById("t2").value;
			
			for (var i = 0; i < num_rows; i++)
			{
				var cellcol = row.insertCell(i);
				cellcol.innerHTML = "<input type='text' name='type[]'></input>";
			}
		}
		
		function addColumn() 
		{
			var tbl = document.getElementById("myTable");
			var lastrow = tbl.rows.length;
			var lastcol = tbl.rows[0].cells.length;
			var headertxt = tbl.rows[0].cells[lastcol-1].innerHTML;
			var headernum = headertxt.slice(headertxt.indexOf("PO")+2);
			headernum = headernum.trim();
	
			for(var i=0; i<lastrow; i++)
			{
				
				var cell1 = tbl.rows[i].insertCell(lastcol);
				cell1.innerHTML = "<input type='text' name='type[]'></input>";
			}
		}

		
	</script>
	
</html>
