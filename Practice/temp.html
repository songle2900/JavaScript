<body>
    <h1 id="head">This works!</h1>
    <script>
		const str = "12345";
		const reverse = () => {
			let reversed = '';
			
			for(let character of str) {
				reversed = character + reversed;
				console.log(reversed);
			};
			
			return reversed;
		};
		
		console.log(reverse(str));
	</script>
